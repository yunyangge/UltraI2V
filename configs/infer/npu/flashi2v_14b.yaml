  shift: 7.0
  guidance_scale: 5.0

vae_config:
  vae_path: "/work/share1/checkpoint/Wan-AI/Wan2.1-T2V-14B/Wan2.1_VAE.pth"
  dtype: "fp32"

text_encoder_config:
  text_len: 512
